<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drag-overlay">
        <div class="drag-message">
            Drop files here to upload
        </div>
    </div>

    <div class="chat-wrapper">
        <div class="theme-switch">
            üåì
        </div>

        <div class="chat-header">
            <div class="status-indicator"></div>
            <h2>Chat Assistant</h2>
            <button class="search-toggle">üîç</button>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search messages...">
        </div>

        <div id="chat-container"></div>

        <div class="quick-replies">
            <button class="quick-reply">Tell me more</button>
            <button class="quick-reply">How does it work?</button>
            <button class="quick-reply">Can you explain?</button>
        </div>

        <div class="input-wrapper">
            
            <button class="voice-record-btn">
                
            </button>
            
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>

            <button type="button" class="send-btn">
                Send
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</html>
